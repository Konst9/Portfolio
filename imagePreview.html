<html lang="en">
  <head>
  <link rel="stylesheet" href="./styleImgPrw.css">
  <script src="./scriptImgPrw.js"></script>
</head>
<body>
  <h1 class="ImgGl">Image Galery</h1>
  <div class="progress">
    <div class="bar"></div>
  </div>
  <div class="container">
    <div class="selectImg">
      <div class="selected"><img data-index="0" src="https://picsum.photos/200/300?random=1" /></div>
      <div class=""><img data-index="1" src="https://picsum.photos/200/300?random=2" /></div>
      <div class=""><img data-index="2" src="https://picsum.photos/200/300?random=3" /></div>
      <div class=""><img data-index="3" src="https://picsum.photos/200/300?random=4" /></div>
    </div>
    <div class="preview">
      <img src="https://picsum.photos/200/300?random=1" />
      <div class="authorTitle">Author</div>
      <div class="author"></div>
    </div>
  </div>
  <div class="buttons">
    <button class="new">NEW</button>
    <button class="play">PLAY</button>
    <button class="back" onclick="document.location='./portfolio.html'">Вернуться к Portfolio</button>
  </div>
  <div class="footer">Random image app by <strong>Terekhov Konstantin</strong></div>
</html>
